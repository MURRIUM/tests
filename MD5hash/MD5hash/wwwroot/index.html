<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>MD5 hash</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<style>
		textarea {
			width: 70%;
		}
	</style>
</head>
<body>
	<h2></h2>
	<form name="HashForm">
		<div class="form-group">
			<lable for="TextToHash">Текст для хэширования MD5:</lable>
			<input class="form-control" name="TextToHash" />
		</div>
		<div class="panel-body">
			<button type="submit" class="btn btn-sm btn-primary">Хэшировать</button>
		</div>
	</form>
	<textarea></textarea>
	

	<script>

		function PostHash(Text) {
			$.ajax({
				url: "api/MD5",
				contentType: "application/json",
				method: "POST",
				data: JSON.stringify({
					Hash: Text
				}),
				success: function (text) {
					$("textarea").append("{" + text.hash + "}");
				}
			});
		}

		$("form").submit(function (e) {
			e.preventDefault();
			var hash = this.elements["TextToHash"].value;
			PostHash(hash);
		});

	</script>
</body>
</html>
